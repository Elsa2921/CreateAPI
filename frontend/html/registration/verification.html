<body>
    <section>
        <div class="container-fluid login">
            <div class="container register_ login_">
                <div class="form-box">
                    <div class="back">
                        <a href="email.html">
                            <i class="fa-solid fa-arrow-left"></i>

                    </div>
                    <h1 class="mb-4 text-center">Verification</h1>
                    <form id="verification_form"  data-type="1">

                        <br>
                        <button type="submit" class="form-btn">Next</button>

                    <br>
                    <button type="submit" id="new_code" class="form-btn2"  data-type="1">New Code</button>
                    <br>
                    <span>Don't have an account? <a href="signup.html">Signup</a> </span>
                </div>
            </div>
        </div>
    </section>
