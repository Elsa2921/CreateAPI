<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/registration.css">

    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
    <section>
        <div class="container-fluid login">
            <div class="container register login_">
                <div class="form-box">
                    <div class="back">
                        <a href="../../../index.html">
                            <i class="fa-solid fa-arrow-left" id="toIndex"></i>
                        </a>
                    </div>
                    <h1 class="text-center mb-5">Sign Up</h1>
                    <div class="d-flex justify-content-center align-items-center gap-3 flex-column w-100">

                        <div id="g_id_onload"
                            data-client_id="10110210752-flvjifrsvmbj696qgth3e68965depvvl.apps.googleusercontent.com"
                            
                            data-auto_prompt="true"
                            data-callback="handleCredentialResponse">
                        </div> 
                        <div class="g_id_signin"
                            data-type="standard"
                            data-size="large"></div>

                        <span class="text-center w-100">or</span>
                    </div>

                    <form id="signup_form"> 
                        <div class="email-box">
                            <input type="text" id="username"  maxlength="15" minlength="3" required>
                            <label for="username">Write username</label>
                        </div>
                        <br>
                        <br>
                        <div class="email-box">
                            <input type="email" id="email"  required>
                            <label for="email">Write your email</label>
                        </div>
                        <br>
                        <br>
                        <button type="submit" class="form-btn">Next</button>
                    </form>
                    <br>
                    <span>Already have an account? <a href="login.html">Sign In</a> </span>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="../../js/register/signup1.js"></script>
    <script src="../../js/register/form_.js"></script>
    <script src="../../js/register/google-auth.js"></script>
</body>
</html>
