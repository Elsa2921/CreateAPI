<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="../../css/registration.css">
</head>
<body>
    <section>
        <div class="container-fluid login">
            <div class="container register_ login_">
                <div class="form-box d-flex justify-content-start align-items-center flex-column gap-4">
                    <h1 class="text-center mb-4">Email</h1>
                    <form id="email_form"  class="d-flex justify-content-start align-items-center flex-column gap-4">
                        <div class="email-box">
                            <input type="email" id="email"  required>
                            <label for="email">Write your email</label>
                        </div>
                        <button type="submit" class="form-btn">Next</button>
                    </form>
                    <span class="w-100 text-end">Don't have an account? <a href="signup.html">Signup</a> </span>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="../../js/register/email.js"></script>
    <script src="../../js/register/form_.js"></script>
</body>
</html>
