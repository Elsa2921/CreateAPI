<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/registration.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
    <div class="container-fluid login">
        <div class="container login_">
            <div class="form-box">
                <h1 class="mb-4 text-center">Sign in</h1>
                <div class="d-flex justify-content-center align-items-center gap-3 flex-column w-100">

                    <div id="g_id_onload"
                        data-client_id="10110210752-flvjifrsvmbj696qgth3e68965depvvl.apps.googleusercontent.com"
                        
                        data-auto_prompt="true"
                        data-callback="handleCredentialResponse">
                    </div> 
                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"></div>

                    <span class="text-center w-100">or</span>
                </div>
                <form id="signin_form"> 
                    <div class="email-box">
                        <input type="email" id="email" required>
                        <label for="email" class="label-1">Write your email</label>
                    </div>
                    <br>
                    <br>
                    <div class="email-box">
                        <input type="password" id="password" data-num="1" required minlength="8">
                        <label for="password">Write your Password</label>
                        <div class="eye_area" data-num="1">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
                        <button type="submit" class="form-btn">Sign In</button>
                        <a href="email.html">Forgot Password?</a>
                    </div>
                </form>
                <br>
                <br><br>
                <span class="d-block text-center">Don't have an account? <a href="signup.html">Signup</a> </span>
            </div>
        </div>
    </div>


    <script type="module" src="../../js/register/login.js"></script>
    <script src="../../js/register/form_.js"></script>
    <script src="../../js/register/typePassword.js"></script>
    <script src="../../js/register/google-auth.js"></script>

</body>
</html>
