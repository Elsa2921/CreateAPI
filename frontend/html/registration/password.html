<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/registration.css">
</head>
<body>
    <section>
        <div class="container-fluid login">
            <div class="container register register_ login_">
                <div class="form-box d-flex justify-content-start align-items-center flex-column gap-4">
                    <div class="back">
                        <a href="verification.html">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                    </div>
                    <h1 class="text-center mb-5">Password</h1>
                    <form id="password_form" class="d-flex justify-content-start align-items-center flex-column gap-4">
                        <div class="email-box">
                            <input type="password" id="password" data-num="1"  required minlength="8">
                            <label for="password">Password</label>
                            <div class="eye_area" data-num="1">
                                <i class="fa-regular fa-eye"></i>
                            </div>
                        </div>
                        <div class="email-box">
                            <input type="password" id="c_password" data-num="2" required minlength="8">
                            <label for="c_password">Confirm Password</label>
                            <div class="eye_area" data-num="2">
                                <i class="fa-regular fa-eye"></i>
                            </div>
                        </div>
                        <button type="submit" class="form-btn">Next</button>
                    </form>
                    <span>Don't have an account? <a href="signup.html">Signup</a> </span>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="../../js/register/password.js"></script>
    <script src="../../js/register/form_.js"></script>
    <script src="../../js/register/typePassword.js"></script>
</body>
</html>
