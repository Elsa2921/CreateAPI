<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/selectApi.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container d-flex justify-content-between flex-column pt-sm-5 pt-3 align-items-center ">
            <div class="back-area d-flex justify-content-start w-100">
                <a href="ApiName.html" id="back">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                
            </div>
            <div class="text-left text-sm-center pt-5  header-text-area">
                <h1 class="header-text-dark">Choose Your API Type</h1>
                <p class="mt-3">Select a structure that fits your goalâ€”whether it's for learning, testing, or demo purposes</p>
            </div>
            <form class="pt-sm-5 pt-0 mt-4" id="selectApi_form">
                <div class="d-flex justify-content-between selectApi_form flex-wrap pb-lg-4">
                    <div class="d-flex justify-content-between flex-column selectApi_div">
                        <label for="users">
                            <input type="radio"  id="users" value="users_api" name="api" checked>
                            Users API
                        </label>
    
                        <label for="tasks">
                            <input type="radio"  id="tasks" value="tasks" name="api">
                            Tasks API
                        </label>
    
                        <label for="notifications">
                            <input type="radio"  id="notifications" value="notifications_api" name="api">
                            Notifications API
                        </label>
    
                        <label for="products">
                            <input type="radio"  id="products" value="products" name="api">
                            Products API
                        </label>
    
                        <label for="movies">
                            <input type="radio"  id="movies" value="movies" name="api">
                            Movies API
                        </label>
                    </div>
    
                    <div class="d-flex justify-content-between flex-column selectApi_div">
                        <label for="podcast">
                            <input type="radio"  id="podcast" value="podcast" name="api">
                            Podcast Episodes API
                        </label>
    
                        <label for="blog">
                            <input type="radio"  id="blog" value="blog" name="api">
                            Blog Posts API
                        
                        </label>
    
                        <label for="weather">
                            <input type="radio"  id="weather" value="weather" name="api">
                            Weather API
                        </label>
    
                        <label for="programmin_l">
                            <input type="radio"  id="programmin_l" value="programmin_l" name="api">
                            Programming Languages API
                        </label>
    
                        <label for="comments">
                            <input type="radio"  id="comments" value="comments" name="api">
                            Comments API
                        </label>
                    </div>
    
                    <div class="d-flex justify-content-between flex-column flex-sm-row flex-lg-column  pt-md-3  pt-lg-0 selectApi_div">

                        <div class="d-flex justify-content-between flex-column">
                            <label for="books">
                                <input type="radio"  id="books" value="books" name="api">
                                Books API
                            </label>
        
                            <label for="quiz">
                                <input type="radio"  id="quiz" value="quiz" name="api">
                                Quiz Questions API
                            </label>
        
                            <label for="calendar">
                                <input type="radio"  id="calendar" value="calendar" name="api">
                                Event Calendar API
                            </label>
                        </div>

                        <div  class="d-flex justify-content-between flex-column">
                            <label for="workout">
                                <input type="radio"  id="workout" value="workout" name="api">
                                Workout Tracker API
                            </label>
        
                            <label for="flight">
                                <input type="radio"  id="flight" value="flight" name="api">
                                Flight Booking API
                            </label>
                        </div>
                        
                    </div>
                </div>
                <div class="d-flex justify-content-end justify-content-sm-center w-100  btn-block pt-sm-0 pt-4 mt-5 mb-4">
                    <button type="submit">NEXT</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/pages/frPages.js" type="module"></script>
    <script src="../../js/pages/apiTypesChecker.js" type="module"></script>
    <script src="../../js/title.js"></script>

</body>
</html>
