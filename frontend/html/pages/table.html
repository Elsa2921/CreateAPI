<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/selectApi.css">
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/same.css">

</head>
<body>
    <div class="container-fluid">
        <div class="container d-flex justify-content-between flex-column pt-sm-5  pt-4 align-items-center">
            <div class="back-area d-flex justify-content-start w-100">
                <a href="selectApi.html" id="back">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
            <div class="text-center  pt-3 pb-2 mb-md-3 header-text-area w-100">
                <h4 class="middleBlue-color">Fill The Fields</h4>
                <p class="pt-3">Here you can edit or add other lines</p>
            </div>
            <div class="w-100 d-flex justify-content-between align-items-center py-2">
                <h4 id="tableApiName">API name</h4>
                <span id="apiType" style="color: gray; font-style: italic; font-weight: 500;">
                    Type
                </span>
            </div>
            <div class="table_box w-100">
                <table id="api_table">
                   
                </table>
            </div>
            <div class="mt-2 w-100 pt-5 pb-5 d-flex justify-content-between">
                <button type="submit" class="me-md-5 me-2 yellow-btn" id="addLine">Add a line</button>
                <div class="btn-box2 w-auto d-flex justify-content-end  pt-sm-0">
                
                    <a href="../profile/profile.html">
                        <button type="submit" class="lightBlue-btn">
                            Finish
                        </button>
                    </a>
                </div>
            </div>
            
        </div>
    </div>

    <script src="../../js/pages/table.js" type="module"></script>
    <script src="../../js/title.js"></script>

</body>
</html>
